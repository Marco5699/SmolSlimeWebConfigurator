<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolSlime Web Configurator</title>
    
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- ANSI to HTML Converter Library -->
    <script src="https://cdn.jsdelivr.net/npm/ansi_up@5.1.0/ansi_up.min.js"></script>
    
    <style>
        .console-container::-webkit-scrollbar { width: 8px; }
        .console-container::-webkit-scrollbar-track { background: #1a202c; }
        .console-container::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        .console-container::-webkit-scrollbar-thumb:hover { background: #718096; }
        [x-cloak] { display: none !important; }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 font-sans antialiased" x-data="app()" x-init="init()" x-cloak>
    <div class="container mx-auto p-4 max-w-5xl">

        <header class="mb-4">
            <h1 class="text-3xl font-bold text-white mb-2">SmolSlime Web Configurator</h1>
            <p class="text-sm text-yellow-400 bg-yellow-900/50 p-2 rounded-md">
                <span class="font-bold">Note:</span> This tool requires Google Chrome, Microsoft Edge, or another Chromium-based browser.
            </p>
        </header>

        <!-- Top Bar -->
        <div class="bg-gray-800 p-3 rounded-lg shadow-md mb-4 flex flex-wrap items-center gap-4">
            <!-- Connection Controls -->
            <div class="flex items-center gap-2">
                <button @click="connect()" x-show="!port" class="btn-primary" title="Select a new serial port to connect">
                    Connect
                </button>
                <div x-show="port && !isConnected" class="flex items-center gap-2">
                    <button @click="reconnect()" class="btn-primary" title="Reconnect to the previously selected port">
                        Reconnect
                    </button>
                    <button @click="connect()" class="btn-secondary" title="Select a different serial port">
                        Change Port
                    </button>
                </div>
                <button @click="disconnect()" x-show="isConnected" class="btn-danger" title="Disconnect from the current port">
                    Disconnect
                </button>
                <span class="py-2 px-3 rounded-md text-sm" :class="isConnected ? 'bg-green-800 text-green-200' : 'bg-red-800 text-red-200'" x-text="portInfo"></span>
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-gray-800 p-1 rounded-lg shadow-md mb-4">
            <div class="flex border-b border-gray-700">
                <button @click="activeTab = 'tracker'" :class="tabClass('tracker')">Tracker</button>
                <button @click="activeTab = 'receiver'" :class="tabClass('receiver')">Receiver</button>
            </div>
            <div class="p-4">
                <!-- Tracker Tab Content -->
                <div x-show="activeTab === 'tracker'" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3">
                    <button @click="sendCommand('info')" class="btn">Info</button>
                    <button @click="sendCommand('reboot')" class="btn">Reboot</button>
                    <button @click="sendCommand('scan')" class="btn">Scan</button>
                    <button @click="sendCommand('calibrate')" class="btn">Calibrate</button>
                    <button @click="sendCommand('6-side')" class="btn">Calibrate 6 Sides</button>
                    <button @click="sendCommand('mag')" class="btn">Mag Clear</button>
                    <button @click="sendCommand('pair')" class="btn">Pairing Mode</button>
                    <button @click="sendCommand('clear')" class="btn">Clear Con. Data</button>
                    <button @click="sendCommand('dfu')" class="btn">DFU</button>
                    <button @click="sendCommand('uptime')" class="btn">Uptime</button>
                    <button @click="sendCommand('debug')" class="btn">Debug</button>
                    <button @click="sendCommand('meow')" class="btn">Meow!</button>
                </div>
                <!-- Receiver Tab Content -->
                <div x-show="activeTab === 'receiver'" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
                    <button @click="sendCommand('send all shutdown')" class="btn">關閉所有追蹤器</button>
                    <button @click="sendCommand('send all calibrate')" class="btn">校準所有追蹤器</button>
                    <button @click="sendCommand('send all channel 50')" class="btn">信道切換至50(含追蹤器)</button>
                    <button @click="sendCommand('send all channel 76')" class="btn">信道切換至76(含追蹤器)</button>
                    <button @click="sendCommand('send all dfu')" class="btn">所有追蹤器進入DFU模式</button>
                    <button @click="sendCommand('info')" class="btn">Info</button>
                    <button @click="sendCommand('list')" class="btn">List</button>
                    <button @click="sendCommand('reboot')" class="btn">Reboot</button>
                    <button @click="sendCommand('pair')" class="btn">Pairing Mode</button>
                    <button @click="sendCommand('remove')" class="btn">Remove</button>
                    <button @click="sendCommand('exit')" class="btn">Exit Pairing</button>
                    <button @click="sendCommand('clear')" class="btn">Clear Conn'd Devs</button>
                    <button @click="sendCommand('dfu')" class="btn">DFU</button>
                    <button @click="sendCommand('uptime')" class="btn">Uptime</button>
                    <button @click="sendCommand('meow')" class="btn">Meow!</button>
                </div>
            </div>
        </div>

        <!-- Console -->
        <div x-ref="console" class="console-container w-full h-64 bg-gray-900 border border-gray-700 rounded-lg p-2 font-mono text-sm overflow-y-auto">
            <template x-for="(line, index) in consoleLines" :key="index">
                <div x-html="line" class="whitespace-pre-wrap break-words leading-tight"></div>
            </template>
        </div>

        <!-- Command Input -->
        <div class="mt-4 flex gap-2">
            <input type="text" x-model="customCommand" @keydown.enter="sendCustomCommand()" placeholder="Enter custom command..." class="flex-grow bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
            <button @click="sendCustomCommand()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Send</button>
        </div>
    </div>

    <script>
        tailwind.config = {
            theme: { extend: {} },
            plugins: [
                function({ addComponents }) {
                    addComponents({
                        '.btn': { '@apply bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-3 rounded-md transition-colors text-sm disabled:bg-gray-500 disabled:cursor-not-allowed': {} },
                        '.btn-primary': { '@apply bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors disabled:bg-blue-900/50 disabled:text-gray-400 disabled:cursor-not-allowed': {} },
                        '.btn-secondary': { '@apply bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition-colors': {} },
                        '.btn-danger': { '@apply bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition-colors': {} },
                    })
                }
            ]
        }
        
        function app() {
            return {
                // Serial State
                port: null, isConnected: false, reader: null, writer: null, portInfo: 'Not Connected',
                consoleLines: [], serialBuffer: '', ansiConverter: null, awaitingInfoDetection: false,
                
                // UI State
                activeTab: 'tracker', customCommand: '',

                init() {
                    this.ansiConverter = new AnsiUp();
                    if ('serial' in navigator) {
                        this.appendSystemLog('Welcome! Click "Connect" to begin.');
                        navigator.serial.getPorts().then(ports => {
                            if (ports.length > 0) {
                                this.port = ports[0];
                                this.appendSystemLog('Previously used port found. Click "Reconnect" or "Change Port".');
                            }
                        });
                    } else { this.appendErrorLog('Web Serial API not supported. Please use Google Chrome or Edge.'); }
                },

                tabClass(tabName) {
                    return {
                        'bg-blue-600 text-white': this.activeTab === tabName,
                        'text-gray-400 hover:bg-gray-700': this.activeTab !== tabName,
                        'py-2 px-4 font-semibold rounded-t-md transition-colors': true
                    };
                },
                
                scrollToBottom() { this.$nextTick(() => { this.$refs.console.scrollTop = this.$refs.console.scrollHeight; }); },
                appendSystemLog(text) { this.consoleLines.push(`<span class="text-blue-400">${text}</span>`); this.scrollToBottom(); },
                appendErrorLog(text) { this.consoleLines.push(`<span class="text-red-400 font-bold">[ERROR]</span> <span class="text-red-400">${text}</span>`); this.scrollToBottom(); },
                appendCommandLog(text) { this.consoleLines.push(`<span class="text-green-400">&gt;&gt;&gt; ${text}</span>`); this.scrollToBottom(); },
                
                processSerialData(chunk) {
                    this.serialBuffer += chunk;
                    while (this.serialBuffer.includes('\n')) {
                        const newlineIndex = this.serialBuffer.indexOf('\n');
                        const rawLine = this.serialBuffer.substring(0, newlineIndex).trimEnd();
                        this.serialBuffer = this.serialBuffer.substring(newlineIndex + 1);
                        if (!rawLine) continue;
                        if (this.awaitingInfoDetection && rawLine.includes('***')) {
                            const lineLower = rawLine.toLowerCase();
                            if (lineLower.includes('tracker')) { this.activeTab = 'tracker'; this.appendSystemLog('Detected Tracker device.'); } 
                            else if (lineLower.includes('receiver')) { this.activeTab = 'receiver'; this.appendSystemLog('Detected Receiver device.'); }
                            this.awaitingInfoDetection = false;
                        }
                        this.consoleLines.push(this.ansiConverter.ansi_to_html(rawLine));
                    }
                    this.scrollToBottom();
                },
                
                async connect() {
                    try {
                        this.port = await navigator.serial.requestPort();
                        await this.establishConnection();
                    } catch (error) { if (error.name !== 'NotFoundError') { this.appendErrorLog(error.message); } }
                },

                async reconnect() {
                    if (!this.port) { this.appendErrorLog('No port to reconnect to.'); return; }
                    await this.establishConnection();
                },

                async establishConnection() {
                    this.appendSystemLog('Attempting to connect...');
                    try {
                        await this.port.open({ baudRate: 115200 });
                        this.isConnected = true;
                        const portDetails = this.port.getInfo();
                        this.portInfo = `Connected (VID: ${portDetails.usbVendorId}, PID: ${portDetails.usbProductId})`;
                        this.appendSystemLog(`Connection established.`);
                        const textDecoder = new TextDecoderStream();
                        const readableStreamClosed = this.port.readable.pipeTo(textDecoder.writable);
                        this.reader = textDecoder.readable.getReader();
                        this.readLoop(this.reader, readableStreamClosed);
                        this.awaitingInfoDetection = true;
                        await this.sendCommand('info');
                    } catch (error) { this.portInfo = 'Connection Failed'; this.appendErrorLog(error.message); this.isConnected = false; }
                },

                async disconnect() {
                    if (this.reader) { await this.reader.cancel().catch(() => {}); }
                    this.reader = null; this.writer = null; this.isConnected = false;
                    if (this.port?.writable) { await this.port.writable.getWriter().close().catch(() => {}); }
                    if (this.port?.readable) { await this.port.readable.cancel().catch(() => {}); }
                    if (this.port) { await this.port.close().catch(() => {}); }
                    this.portInfo = 'Disconnected'; this.serialBuffer = ''; this.appendSystemLog('Disconnected.');
                },

                async readLoop(reader, readableStreamClosed) {
                    try {
                        while (true) { const { value, done } = await reader.read(); if (done) break; this.processSerialData(value); }
                    } catch (error) { if (this.isConnected) { this.appendErrorLog(`Read loop error: ${error.message}`); } } 
                    finally { reader.releaseLock(); }
                    await readableStreamClosed.catch(() => {});
                    if(this.isConnected) { this.appendSystemLog('Device disconnected or rebooted.'); this.isConnected = false; this.portInfo = 'Disconnected'; }
                },

                async sendCommand(cmd) {
                    if (!this.isConnected || !this.port.writable) { this.appendErrorLog('Not connected.'); return; }
                    try {
                        this.writer = this.port.writable.getWriter();
                        await this.writer.write(new TextEncoder().encode(cmd + '\n'));
                        this.appendCommandLog(cmd);
                    } catch (error) { this.appendErrorLog(`Write failed: ${error.message}`); await this.disconnect(); } 
                    finally { if (this.writer) { this.writer.releaseLock(); this.writer = null; } }
                },

                sendCustomCommand() {
                    if (this.customCommand.trim()) { this.sendCommand(this.customCommand.trim()); this.customCommand = ''; }
                },
            };
        }
    </script>
</body>
</html>
